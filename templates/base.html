<!DOCTYPE html>
<html lang="zn-hant-TW">
<head>

    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>

      {% include 'footer.html' %}

    {% endblock %}

</html>
